<!doctype html>
	<head>
		<meta charset="UTF-8">
		<title>Pokemon Finder</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<meta name="description" content="ADI Labs 2018 challenge task">
	</head>
	<body>
		{% if type == 0 %}
			<h1>The pokemon with id {{id}} is {{name}}</h1>
		{% else %}
			<h1>{{name}} has id {{id}}</h1>
		{% endif %}
	</body>
</html>
